<!DOCTYPE html>
<head>
<title>Kafka Demo</title>

<!-- MONOCLE CORE -->
<script type="text/javascript" src="js/core/monocle.js"></script>
<script type="text/javascript" src="js/core/compat.js"></script>
<script type="text/javascript" src="js/core/factory.js"></script>
<script type="text/javascript" src="js/core/events.js"></script>
<script type="text/javascript" src="js/core/styles.js"></script>
<script type="text/javascript" src="js/core/reader.js"></script>
<script type="text/javascript" src="js/core/book.js"></script>
<script type="text/javascript" src="js/core/component.js"></script>
<script type="text/javascript" src="js/core/place.js"></script>
<script type="text/javascript" src="js/dimensions/columns.js"></script>

<!-- MONOCLE FLIPPERS -->
<script type="text/javascript" src="js/controls/panel.js"></script>
<script type="text/javascript" src="js/panels/twopane.js"></script>
<script type="text/javascript" src="js/dimensions/columns.js"></script>
<script type="text/javascript" src="js/flippers/slider.js"></script>

<link rel="stylesheet" type="text/css" href="styles/monocore.css" />
<link rel="stylesheet" type="text/css" href="styles/monoctrl.css" />

<script type="text/javascript">

	var bookData = {
		getComponents: function () {
			return [
				'kafka.html'
				];
		},
		getContents: function () {
			return [
				{title: "Content Title 1", src: 'kafka.html'}
				]
		},
		getComponent: function (componentId) {
			return {url:componentId};
		},
		getMetaData: function(key) {
			return {
				title: "Test document",
				creator: "Aron Woost"
				}[key];
		}
	}

	Monocle.Events.listen(
		window,
		'load',
		function () {
			window.reader = Monocle.Reader('reader', bookData);
		}
	);
</script>

</head>
<body>
	<div id="reader" style="width:800px; height:600px;">test</div>
</body>
</html>
